StylesPath = docs/styles
MinAlertLevel = warning

Vocab = JuMP

[*.md]
BasedOnStyles = Vale, Google
TokenIgnores =          \
    \$.+?\$,            \
    \]\(@(ref|id).+?\), \
    AMPL: A Modeling Language for Mathematical Programming

